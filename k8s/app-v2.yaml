# app-v1.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: v2
  template:
    metadata:
      labels:
        app: app
        version: v2
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      nodeSelector:
        node-role: app
        kubernetes.io/hostname: k8s-node-2
      containers:
      - name: app
        image: ghcr.io/remla25-team1/app:latest  # specify versioned image tag here
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: application-config
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: shared-data
          mountPath: /mnt/shared
      volumes:
      - name: app-data
        emptyDir: {}
      - name: shared-data
        hostPath:
          path: /mnt/shared
          type: Directory
