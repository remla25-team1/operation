# playbooks/ctrl.yaml
- hosts: all
  # connection: local
  become: yes
  tasks:


    # Step 7 starts here
    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - br_netfilter
        - overlay
    
    - name: Persist kernel modules
      copy:
        content: |
          br_netfilter
          overlay
        dest: /etc/modules-load.d/k8s.conf
        mode: 0644

    - name: Set bridge-nf-call-iptables
      sysctl:
        name: net.bridge.bridge-nf-call-iptables
        value: '1'
        state: present
        reload: yes

    - name: Install containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Enable containerd service
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        state: present
        reload: yes
    # step 7 ends here

    - name: Initialize Kubernetes control plane
      command: >
        kubeadm init --apiserver-advertise-address=192.168.57.100 \
        --pod-network-cidr=10.244.0.0/16 \
        --ignore-preflight-errors=NumCPU,Mem
      args:
        creates: /etc/kubernetes/admin.conf
      register: kube_init

    - name: Extract join command
      set_fact:
        join_cmd: "{{ kube_init.stdout_lines | select('search', 'kubeadm join') | list | first | trim }}"

    - name: Fix admin.conf permissions
      become: yes
      file:
        path: /etc/kubernetes/admin.conf
        mode: 0644

    - name: Ensure .kube directory exists
      file:
        path: /home/vagrant/.kube
        state: directory
        owner: vagrant
        group: vagrant
        mode: '0755'

    - name: Set up kubeconfig for vagrant user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/vagrant/.kube/config
        owner: vagrant
        group: vagrant
        mode: 0644
        remote_src: yes  

    - name: Wait for Kubernetes API to be ready
      command: kubectl get nodes --kubeconfig /etc/kubernetes/admin.conf
      register: api_check
      until: api_check.rc == 0
      retries: 10
      delay: 10

    - name: Install Flannel network plugin
      command: >
        kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
        --validate=false
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf